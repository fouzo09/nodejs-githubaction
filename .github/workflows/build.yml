name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v1
    - name: Use Nodejs 
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"
    - name: npm install, run and test
      run: |
        npm ci
        npm run build --if-present
        npm test

