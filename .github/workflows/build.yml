name: Node CI
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      node_version: [14.x, 16.x, 18.x]
      os: [ubuntu-18.04, windows-latest, macos-latest]
  steps:
  - name: npm install, run and test
    run: |
      npm ci
      npm run build --if-present
      npm test

